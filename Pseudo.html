<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Class Selector</title>
	<meta charset = "utf-8"/>
	<style type="text/css">
	a:link {color: red; text-decoration: none;}
	a:visited {color: green; text-decoration: none;}
	a:hover {background-color: black; text-decoration: none;}
	a:active {background-color: cornflowerblue;}
	li:nth-child(2) {background-color: royalblue;}
	</style>
</head>
<body>
	<ul>
		<li><a href="https://www.dzone.com">Link</a></li>
		<li><a href="#">Link</a></li>
		<li><a href="#">Link</a></li>
		<li><a href="#">Link</a></li>
	</ul>
</body>
</html>
